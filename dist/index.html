<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <script
      src="https://kit.fontawesome.com/c289a481f6.js"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebDevII-Final-Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="headerNavOuter">
        <h1 class="siteIcon">
          <a href="#">
            <img src="img/logo.png" alt="logo" />
          </a>
        </h1>

        <!-- navigation -->
        <ul class="headerNav">
          <li class="categories">
            <a href="" class="cate1"> Anime </a>
          </li>
          <li class="categories">
            <a href="" class="cate2"> Movies </a>
          </li>
          <li class="categories">
            <a href="" class="cate3"> Memes</a>
          </li>
          <li class="categories">
            <a href="" class="cate4"> Actions </a>
          </li>
          <li class="categories">
            <a href="" class="cate5"> Greetings </a>
          </li>
          <li class="categories">
            <a href="" class="cate6"> Emotions </a>
          </li>
          <!-- </ul> -->
        </ul>

        <!-- hamburger btn -->
        <div class="hamburger_btn" id="js-hamburger">
          <span class="hamburger_line hamburger_line_1"></span>
          <span class="hamburger_line hamburger_line_2"></span>
          <span class="hamburger_line hamburger_line_3"></span>
        </div>
      </div>
      <!-- </ul> -->
      <!-- Addtional features -->
      <!-- <li>
              <button>
                Upload
              </button>
            </li>
            <li>
              <button>
                Login
              </button>
        </li> -->

      <form class="search-box" action="" autocomplete="off">
        <input
          type="text"
          name="search_word"
          id="search_word"
          placeholder="Search by tag or relevant word "
        />
        <button type="submit" id="submit_btn">
          <i class="bi bi-search"></i>
        </button>
      </form>
      <div class="autocomplete">
      </div>
    </header>

    <main>
      <div class="main-search">
        <div class="main-title">
          <p>Searched by: </p>
          <ul class="related-tags">
          </ul>
        </div>
        <div class="gif-container">
        </div>
      </div>

      <div class="main-top">
        <div class="main-title">
          <img class="main-img" src="img/trend.png" alt="" />
          <p>Trending</p>
        </div>
        <div class="gif-container">
        </div>
      </div>
      <div class="main-bottom">
        <div class="main-title">
          <img class="main-img" src="img/shuffle.png" alt="" />
          <p>Random</p>
        </div>
        <div class="gif-container">
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; WebDev2 Final Project team3</p>
    </footer>

    <script src="/js/GIPHY-API.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/trending.js"></script>
    <script src="/js/random.js"></script>
    <script src="/js/hamburgermenu.js"></script>
  </body>
</html>
